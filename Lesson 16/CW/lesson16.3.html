    <style>
        *{
            margin: 0;
        }
        .grid{
            display: grid;
            height: 100vh;
            grid-template-columns: repeat(3, 1fr);
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .item img{
            width: 300px;
        }
        .item{
            display: grid;
            justify-items: center;
            align-items: center;
        }

    </style>
</head>
