<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            height: 100vh;
        }
        .red{
            background-color: red;
            grid-row-start: 2;
            grid-row-end: 4;
            grid-column-start: 2;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="red"></div>
        <div class="red"></div>
        <div class="red"></div>
    </div>
</body>
</html>
